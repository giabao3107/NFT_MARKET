<!DOCTYPE html>
<html>
<head>
    <title>Test Hardhat Connection</title>
</head>
<body>
    <h1>Testing Hardhat Connection</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test direct fetch to the RPC endpoint
                const response = await fetch('http://127.0.0.1:8545', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'eth_chainId',
                        params: [],
                        id: 1
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<p style="color: green;">✅ Connection successful!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Connection failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
